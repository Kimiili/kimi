databases:
  - name: Kimi_DB
    databaseName: 「kimi_db_y631
    user: Kimi
    region: singapore

services:
  - type: web
    name: Renderで作成したRailsのアプリ名
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Kimi
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

